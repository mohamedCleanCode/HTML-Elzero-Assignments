<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part - 3 | 24 - 27</title>

  <body>
    <!-- Start Assignment-1 -->
    <form action="./test.py" method="POST">
      <div>
        <label>Username</label> <br />
        <input
          type="text"
          name="username"
          required
          placeholder="type username"
        />
      </div>
      <hr />

      <div>
        <label>Password</label> <br />
        <input type="password" name="password" placeholder="type password" />
      </div>
      <hr />

      <div>
        <label>Mobile</label> <br />
        <input type="text" name="mobile" placeholder="type +00102 (432) 321" />
      </div>
      <hr />

      <div>
        <label>Email</label> <br />
        <input type="email" name="email" required placeholder="type email" />
      </div>
      <hr />
      <div>
        <label>Subject</label> <br />
        <input type="text" name="subject" placeholder="type subject" />
      </div>
      <hr />
      <div>
        <input type="hidden" value="My ip" />
      </div>
      <div>
        <input type="reset" value="Empty Form" />
        <input type="submit" value="Send Data" />
      </div>
    </form>
    <!-- End Assignment-1 -->

    <hr />

    <!-- Start Assignment-2 -->
    <input type="range" value="400" min="100" max="500" step="50" />
    <!-- End Assignment-2 -->

    <!-- Javascript File -->
    <script>
      document
        .querySelector(`input[type="range"]`)
        .addEventListener("change", (e) => {
          console.log(e.target.value);
        });
    </script>
  </body>
