<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part-1 | 28 - 30</title>
  </head>
  <body>
    <form action="" method="get">
      <!-- Start Assignment-1 -->
      <div>
        <label for="username">Username</label><br />
        <input
          name="username"
          type="text"
          id="username"
          autofocus
          minlength="5"
          maxlength="20"
          required
        />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" value="o@o.com" readonly />
      </div>
      <div>
        <input
          type="hidden"
          name="token"
          value="b92f1fc2fce391ad7af633723afd3055"
        />
      </div>
      <!-- End Assignment-1 -->

      <hr />

      <!-- Start Assignment-2 -->
      <div>
        <input
          type="checkbox"
          name="skills"
          id="Problem Solving"
          value="Problem Solving"
          checked
        />
        <label for="Problem Solving">Problem Solving</label>
      </div>
      <div>
        <input
          type="checkbox"
          name="skills"
          id="Logical Thinking"
          value="Logical Thinking"
        />
        <label for="Logical Thinking">Logical Thinking</label>
      </div>
      <div>
        <input type="checkbox" name="skills" id="Planning" value="Planning" />
        <label for="Planning">Planning</label>
      </div>
      <hr />
      <div>
        <input
          type="radio"
          name="job"
          id="Front-End Developer"
          value="Front-End Developer"
          checked
        />
        <label for="Front-End Developer">Front-End Developer</label>
      </div>
      <div>
        <input
          type="radio"
          name="job"
          id="Back-End Developer"
          value="Back-End Developer"
        />
        <label for="Back-End Developer">Back-End Developer</label>
      </div>
      <!-- End Assignment-2 -->

      <!-- Start Assignment-3 -->
      <label for="language">Language</label>
      <select name="language" id="language">
        <optgroup label="PHP">
          <option value="v5.0">v5.0</option>
          <option value="v7.0">v7.0</option>
          <option value="v8.0">v8.0</option>
        </optgroup>
        <optgroup label="Python">
          <option value="v2.0">v2.0</option>
          <option value="v3.0">v3.0</option>
          <option value="v9.3">v9.3</option>
        </optgroup>
      </select>
      <div>
        <textarea
          name="brief"
          cols="30"
          rows="10"
          placeholder="Write here anything....."
        ></textarea>
      </div>
      <!-- End Assignment-3 -->

      <div>
        <input type="reset" value="Empty" />
        <input type="submit" value="Send" />
      </div>
    </form>
  </body>
</html>
